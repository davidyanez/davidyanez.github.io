<!-- Experience Section -->
    <section id="experience">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Experience</h2>
                    <h3 class="section-subheading text-muted">My Professional Experience</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for experience in site.experience %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/experience/{{ experience.image }}" alt="{{ experience.title }}">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4> {{ experience.start_date }} - {{ experience.end_date }} </h4>
                                    <h4 class="subheading">{{ experience.title }}</h4>
                                    <h4 class="subheading"><a href="{{ experience.company.url }}"  target="_blank">{{ experience.company.name}}</a></h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted"> {{experience.description}} </p>
                                    <!--{% if experience.languages %}-->
                                        <!--<p class="text-muted"><b>Languages:</b> {{experience.languages}} </p>-->
                                    <!--{% endif %}-->
                                    <!--{% if experience.databases %}-->
                                    <!--<p class="text-muted"><b>Databases:</b> {{experience.databases}} </p>-->
                                    <!--{% endif %}-->
                                    <!--{% if experience.libs %}-->
                                    <!--<p class="text-muted"><b>Libraries/Framework:</b> {{experience.libs}} </p>-->
                                    <!--{% endif %}-->
                                    <!--{% if experience.tools %}-->
                                    <!--<p class="text-muted"><b>Dev tools:</b> {{experience.tools}} </p>-->
                                    <!--{% endif %}-->
                                    <!--{% if experience.cloud %}-->
                                    <!--<p class="text-muted"><b>Cloud Services:</b> {{experience.cloud}} </p>-->
                                    <!--{% endif %}-->
                                    <!--{% if experience.sysadmin %}-->
                                    <!--<p class="text-muted"><b>Sys Admin:</b> {{experience.sysadmin}} </p>-->
                                    <!--{% endif %}-->

                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
